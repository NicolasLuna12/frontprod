<!-- Paso de tour para Home -->
<ng-template joyrideStep="homeStep" title="¡Bienvenido!" text="Esta es la página principal. Aquí puedes ver las novedades y acceder a las distintas secciones del sitio." stepPosition="bottom">
</ng-template>

<!-- Paso de tour para Carta -->
<ng-template joyrideStep="cartaStep" title="Carta" text="En la carta puedes explorar todos los productos disponibles, ver detalles y agregarlos al carrito." stepPosition="bottom">
</ng-template>

<!-- Paso de tour para Carrito -->
<ng-template joyrideStep="carritoStep" title="Carrito" text="Aquí puedes ver los productos seleccionados, modificar cantidades y proceder al pago." stepPosition="bottom">
</ng-template>

<!-- Paso de tour para Perfil -->
<ng-template joyrideStep="perfilStep" title="Perfil" text="En tu perfil puedes ver y editar tus datos. Como usuario demo, puedes simular cambiar el email, pero no se guardará el cambio. ¡Prueba el resto de las funciones!" stepPosition="bottom">
</ng-template>
