<!-- Modal específico de página - Diseño profesional -->
<div *ngIf="showPageModal && currentPageStep" class="tour-overlay">
  <div class="tour-modal-professional">
    <!-- Header con gradiente premium -->
    <div class="tour-header-professional">
      <div class="header-content">
        <div class="header-icon">
          <i class="fas fa-compass"></i>
        </div>
        <div class="header-text">
          <h2 class="tour-title-professional">{{ currentPageStep.title }}</h2>
          <p class="tour-subtitle">{{ currentPageStep.content }}</p>
        </div>
      </div>
      <button class="close-btn-professional" (click)="closePageModal()" aria-label="Cerrar">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <!-- Cuerpo con funcionalidades en cards -->
    <div class="tour-body-professional">
      <h3 class="features-title">
        <i class="fas fa-star me-2"></i>
        Funcionalidades Disponibles
      </h3>
      
      <div class="features-container">
        <div *ngFor="let feature of currentPageStep.features; let i = index" 
             class="feature-card"
             [class.demo-feature]="feature.includes('⚠️ DEMO')"
             [class.premium-feature]="feature.includes('✅ VERSIÓN COMPLETA')">
          
          <div class="feature-icon-container">
            <i class="fas feature-icon-pro" 
               [class.fa-check]="!feature.includes('⚠️') && !feature.includes('✅')"
               [class.fa-exclamation-triangle]="feature.includes('⚠️ DEMO')"
               [class.fa-crown]="feature.includes('✅ VERSIÓN COMPLETA')"></i>
          </div>
          
          <div class="feature-content-pro">
            <div class="feature-number-pro">{{ i + 1 }}</div>
            <p class="feature-text">{{ feature }}</p>
          </div>
          
          <div class="feature-status" *ngIf="feature.includes('⚠️') || feature.includes('✅')">
            <span class="status-badge" 
                  [class.demo-badge]="feature.includes('⚠️ DEMO')"
                  [class.premium-badge]="feature.includes('✅ VERSIÓN COMPLETA')">
              {{ feature.includes('⚠️ DEMO') ? 'DEMO' : 'PREMIUM' }}
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer con botones elegantes -->
    <div class="tour-footer-professional">
      <div class="footer-buttons">
        <button class="btn-pro btn-secondary-pro" (click)="skipTourFromModal()">
          <i class="fas fa-power-off me-2"></i>
          Salir del Tour
        </button>
        
        <div class="navigation-buttons">
          <button class="btn-pro btn-outline-pro" 
                  (click)="previousPageFromModal()">
            <i class="fas fa-chevron-left me-2"></i>
            Página Anterior
          </button>
          
          <button class="btn-pro btn-explore-pro" (click)="closePageModal()">
            <i class="fas fa-search me-2"></i>
            Explorar esta Página
          </button>
          
          <button class="btn-pro btn-primary-pro" (click)="nextPageFromModal()">
            <span>
              Siguiente Página
              <i class="fas fa-chevron-right ms-2"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
