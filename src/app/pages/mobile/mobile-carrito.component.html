<div class="mobile-carrito-container">
  <h2>Carrito (Versión Móvil)</h2>
  <div *ngIf="loading">Cargando carrito...</div>
  <div *ngIf="error" class="error-msg">{{error}}</div>
  <div *ngIf="!loading && carrito.length === 0">El carrito está vacío.</div>
  <div *ngFor="let item of carrito" class="carrito-item">
    <img [src]="item.producto?.imageURL" alt="{{item.producto?.nombre_producto}}" class="carrito-img" />
    <div class="carrito-info">
      <h3>{{item.producto?.nombre_producto}}</h3>
      <span class="precio">${{item.producto?.precio}}</span>
      <div class="cantidad-control">
        <button (click)="modificarCantidad(item.id_carrito, item.cantidad - 1)">-</button>
        <span>{{item.cantidad}}</span>
        <button (click)="modificarCantidad(item.id_carrito, item.cantidad + 1)">+</button>
      </div>
      <button (click)="eliminarItem(item.id_carrito)" class="btn-eliminar">Eliminar</button>
    </div>
  </div>
</div>
<app-mobile-nav></app-mobile-nav>
