<div class="mobile-login-container">
  <h2>Iniciar Sesión (Móvil)</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="on">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required class="form-control" />
    </div>
    <button type="submit" [disabled]="loading || !loginForm.form.valid" class="btn-login">Entrar</button>
    <div *ngIf="error" class="error-msg">{{error}}</div>
    <div *ngIf="loading" class="loading-msg">Cargando...</div>
  </form>
</div>
<app-mobile-nav></app-mobile-nav>
